<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scrissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1 id="result">This is a Rock Paper Scrissors game!</h1>
    
    <hr>

    <div class="game">
        <h2 id="computer">Computer move: <span id="computerResults"></span></h2>
        <h2 id="YourMove">Your move: <span id="yourMove"></span></h2>

        <button class="btn Rock">Rock🪨 </button>
        <button class="btn Paper">Paper🗒 </button>
        <button class="btn Scrissors">Scrissors✂️</button>
        <button id="resetButton">Reset game</button>

    </div>


    <script src="./app.js"></script>
</body>
</html>
